<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess_The_Number</title>
  </head>

  <body style="background-color: #fec7b4">
    <h1>Guess The Number From 1 to 10</h1>

    <input type="text" id="number" />

    <button onclick="game()">Check me</button>

    <p id="message">You Are Wrong / Right</p>

    <p id="Score">Your Score is : 10</p>
  </body>
</html>

<script>
  var defalut_score = 10;

  function game() {
    var guess_number = document.getElementById("number");
    guess_number = Number(guess_number.value);

    var random_number = Math.floor(Math.random() * 10) + 1;

    var result = document.getElementById("message");

    var score = document.getElementById("Score");

    if (guess_number == random_number) {
      result.textContent = "You are win the game !";
      defalut_score = 10;
      score.textContent = "Your Score is : " + defalut_score;
    } else {
      alert("You are Lose the Game");
      defalut_score -= 1;
      score.textContent = "Your Score is : " + defalut_score;
    }
  }
</script>
