<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student_Form</title>
    <style>
      input,
      select,
      button,
      table {
        background-color: #e9e9e9;
      }
    </style>
  </head>

  <body style="background-color: #ffcdea">
    <center>
      <h1>STUDENT FORM</h1>
      <table border="5">
        <tr>
          <th>Name</th>
          <td><input type="text" id="name" placeholder="Janakiraman" /></td>
        </tr>

        <tr>
          <th>Age</th>
          <td><input type="number" id="age" placeholder="19" /></td>
        </tr>

        <tr>
          <th>Gender</th>
          <td>
            <input type="radio" value="male" name="gender" class="gender" />
            Male
            <input type="radio" value="female" name="gender" class="gender" />
            Female
          </td>
        </tr>

        <tr>
          <th>Course</th>
          <td>
            <select style="padding-right: 92px" name="select" id="course">
              <option value="Javascript">Javascript</option>
              <option value="Html">Html</option>
              <option value="Css">Css</option>
              lect>
            </select>
          </td>
        </tr>

        <tr>
          <th>E-mail</th>
          <td>
            <input
              type="email"
              id="email"
              placeholder="Janumaddy24@gmail.com"
            />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <button onclick="clicked()" style="padding-right: 196px">
              Save
            </button>
          </td>
        </tr>
      </table>

      <table style="margin-top: 20px" border="3" id="second_table">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </table>
    </center>
  </body>
</html>

<script>
  function clicked() {
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const e_mail = document.getElementById("email").value;
    const course = document.getElementById("course").value;

    const gender = document.getElementsByName("gender");
    var gender_selected;

    for (const a of gender) {
      if (a.checked) {
        gender_selected = a.value;
        break;
      }
    }

    var c = document.createElement("tr");
    var t = document.getElementById("second_table");

    c.innerHTML =
      "<td>" +
      name +
      "</td> <td>" +
      age +
      "</td> <td>" +
      course +
      "</td> <td>" +
      gender_selected +
      "</td> <td>" +
      e_mail +
      "</td> <td>  <button onclick='Deleted(event)'>Delete</button></td>";

    t.append(c);

    console.log(event);
  }

  function Deleted(event) {
    event.target.parentElement.parentElement.remove();
  }
</script>
